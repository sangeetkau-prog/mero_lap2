<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Threads | Minimalist Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">MODERN THREADS</div>
        <ul>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Quality Over Quantity.</h1>
            <p>New Winter Collection Out Now.</p>
            <a href="#shop" class="btn">Shop Collection</a>
        </div>
    </header>

    <section id="shop" class="products">
        <h2>Featured Pieces</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="img-placeholder"></div>
                <h3>Classic White Tee</h3>
                <p>$35.00</p>
            </div>
            <div class="product-card">
                <div class="img-placeholder"></div>
                <h3>Oversized Hoodie</h3>
                <p>$75.00</p>
            </div>
            <div class="product-card">
                <div class="img-placeholder"></div>
                <h3>Canvas Tote</h3>
                <p>$25.00</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>&copy; 2026 Modern Threads. Stay Stylish.</p>
    </footer>

</body>
</html>
